<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My Website - Book</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="book.css" />
</head>

<body>

	<script type="text/javascript" src="../../build/bindery.js"></script>
	<script>
			let binder = new Bindery({
			  source: {
					url: 'content.html',
					selector: ".content",
				},
				standalone: true,
				pageSize: { height: 500, width: 350,},
				pageMargin: { top: 24, inner: 28, outer: 64, bottom: 36 },
				debugDelay: 0,
			  rules: [
					Bindery.BreakBefore({ selector: "h1" }),
					Bindery.BreakBefore({ selector: "h2" }),
					Bindery.Footnote({
						selector: "p > a",
						customContent: (elmt, number) => {
							let url = elmt.href.replace("https://", "");
							return `${number}: <a href='#'>${url}</a>`
						}
					}),
					Bindery.Spread({ selector: ".big-figure" }),
					Bindery.RunningHeader({ selector: "h2" }),
					Bindery.PageNumber(),
					Bindery.PageReference({
						selector: ".toc a",
						updateReference: (element, number) => {
							element.insertAdjacentHTML(
								"afterend",
								`<i style="float:right;">${number}</i>`
							);
						}
					}),
			  ],
			});

	</script>
</body>
</html>
