  <script>
    let anchors = Array.from(document.querySelectorAll('h3, h4, h5'));
    let currentAnchor;
    let updateAnchor = () => {
      let inview = anchors.find((el) => el.offsetTop > document.body.scrollTop);
      let newAnchor = document.querySelector(`[href='#${inview.id}']`);
      console.log(`[href='#${inview.id}]'`);
      if (newAnchor && newAnchor !== currentAnchor) {
        if (currentAnchor) currentAnchor.classList.remove('selected');
        newAnchor.classList.add('selected');
        currentAnchor = newAnchor;
      }
    };
    updateAnchor();
    let throttle;
    window.addEventListener('scroll', () => {
      if (!throttle) {
        throttle = setTimeout(() => {
          clearTimeout(throttle);
          throttle = null;
          updateAnchor()
        }, 50)
      }
    });
  </script>
