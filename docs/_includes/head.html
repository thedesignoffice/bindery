<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }}{% if page.title %} Â· {{ page.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon@2x.png" | relative_url }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Cormorant:300,400,500" rel="stylesheet">

  <script>
  let starCount;
  let url = 'https://api.github.com/repos/evnbr/bindery';
  fetch(url).then((response) => {
    return response.json();
  }).then((json) => {
    console.log(json);
    starCount = json.stargazers_count;
    setStars();
  });

  setStars = function() {
    let el = document.querySelector("#stars");
    if (el && starCount) {
      el.textContent = starCount;
    }
  }


  </script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
