<header class="site-header" role="banner">
  {% assign pages_list = (site.pages | sort: 'order') %}

  <div class="site-title">
    <a href="{{ "/" | relative_url }}">
      <div class="logo"></div>
      {{ site.title | escape }}
    </a>
  </div>

  <nav class="site-nav">
    {% for p in pages_list %}
      {% if p.order %}
      {% if p.url == page.url %}
        <div class="nav-item nav-active">
            <a href="{{ p.url | relative_url }}">{{ p.title | escape }}</a>
        </div>
        {% else %}
        <div class="nav-item">
            <a href="{{ p.url | relative_url }}">{{ p.title | escape }}</a>
        </div>
        {% endif %}
      {% endif %}
    {% endfor %}
  </nav>

</header>
